<!doctype html>
<html lang="en-us">
  <head>

    <meta charset="utf-8">
    <title>Drawing Lots</title>

    <link rel="stylesheet" href="main.css" type="text/css" media="screen" />
    <script type="text/template" id="drawing-lots-template">
      <h1>Drawing lots</h1>
      <form id="new-entry">
        <input type="text" name="name" id="new-entry-name" placeholder="entrant's name...">
        <input type="submit" value="Add">
      </form>
      <div id="newEntrantWarning" class="warning"> </div>
      <ul id="entries">
      </ul>
      <button id="draw">Draw Winner</button>
      <div id="drawWarning" class="warning"> </div>
    </script>

    <script type="text/template" id="entrant-template">
      <div class="entrant">
        <%= name %>
        <% if (winner) { %>
          <span class="winner <%= isRecentWinner ? 'highlight' : '' %>">WINNER</span></li>
        <% } %>
      </div>
    </script>

    <script src="javascripts/vendor/json2.js"></script>
    <script src="javascripts/vendor/jquery.js"></script>
    <script src="javascripts/vendor/underscore.js"></script>
    <script src="javascripts/vendor/backbone.js"></script>
    <script src="javascripts/vendor/backbone.localStorage.js"></script>
    <script src="javascripts/application.js"></script>

  </head>
  <body>
    <div id="container"> </div>
  </body>
</html>
