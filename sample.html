<!doctype html>
<html lang="en-us">
<head>

	<meta charset="utf-8">
	<title>Drawing lots</title>

	<link rel="stylesheet" href="main.css" type="text/css" media="screen" />
</head>
<body>
<div id="container">
  <h1>Drawing lots</h1>
  <form id="new_entry">
    <input type="text" name="name" id="new_entry_name">
    <input type="submit" value="Add">
  </form>
  <ul id="entries">
    <li>Andrew Jackson<span class="winner">WINNER</span></li>
    <li>Theodore Roosevelt</li>
    <li>Thomas Jefferson<span class="winner highlight">WINNER</span></li>
    <li>Bill Clinton<span class="winner">WINNER</span></li>
    <li>Barack Obama</li>
  </ul>
  <button id="draw">Draw Winner</button>
</div>
</body>
</html>
